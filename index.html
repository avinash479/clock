        <div class="container-fluid">
          <a class="navbar-brand" href="project1_clock.html">Clock</a>

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="project1_clock.html">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container my-4 mx-2">
      <div class="card" style="width: 50rem;">
        <div class="card-body">
          <h5 class="card-title">Time and Date</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">Present time: <span id="time"></span></h6>
          <p class="card-text">this website is used to browse date and time across different contry</p>
          <!-- <p class="card-text">Select country by default it is india</p> -->
        </div>
        <label for="country">Select country:</label>
        <select id="country">
          <option value="select country">Select country</option>
          <option value="America/New_York">America</option>
          <option value="Australia/Sydney">Australia</option>
          <option value="Brazil/East">Brazil</option>
          <option value="Canada/Eastern">Canada</option>
          <option value="Asia/Shanghai">China</option>
          <option value="Asia/Kolkata">India</option>
          <option value="Europe/Rome">Italy</option>
          <option value="Pacific/Auckland">New Zealand</option>
          <option value="Asia/Karachi">Pakistan</option>
          <option value="Asia/Colombo">Sri Lanka</option>
          <option value="America/Jamaica">West Indies</option>
        </select>
        <script>
          function updateClock() {
            var selectedCountry = document.getElementById("country").value;
            var options = { timeZone: selectedCountry, hour12: true, hour: 'numeric', minute: 'numeric', second: 'numeric' };
            var formatter = new Intl.DateTimeFormat('en-US', options);
            var now = new Date();
            var localDate = formatter.format(now);
            document.getElementById('time').textContent = "Current Time: " + localDate;
          }
          setInterval(updateClock, 1000);
          document.getElementById('country').addEventListener("change", updateClock);
          updateClock();
        </script>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
